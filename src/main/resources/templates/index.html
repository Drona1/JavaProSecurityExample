<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>dimabah.gmail.com</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="text-center">
        <div class=".container-md position-absolute top-50 start-50 translate-middle">


                <h1 class="h4 mb-4 fw-normal" th:text="'Your login is: \'' + ${login} + '\', your roles are:'"></h1>
                <h3 th:each="r : ${roles}" th:text="${r}"></h3>

                <p th:if="${admin}!=null"><a th:href="@{/admin}" th:text="Click" /> for admin page</p>
                <form role="form" class="form-horizontal" action="/update" method="post" enctype="multipart/form-data">
<!--                    <img th:src="th:@{{avatar} ? '/avatar/'+${avatar} : '/avatars/default.jpg'}" class="bd-placeholder-img rounded-circle" alt="..." width="114" height="150">-->
                <img th:if="${avatar}!=null" th:src="@{'/avatar/'+${avatar}}"  class="bd-placeholder-img rounded-circle" alt="avatar" width="150" >
                <img th:if="${avatar}==null" src="/avatars/default.jpg"  class="bd-placeholder-img rounded-circle" alt="avatar" width="150" >

                    <div class="mx-auto">
                        <input class="form-control" type="file" name="file">
                    </div>
                    <br>

                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingEmail" name="email"
                               placeholder="Email" th:value="${email}">
                        <label for="floatingEmail">Email</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingPhone" name="phone"
                               placeholder="Phone" th:value="${phone}">
                        <label for="floatingPhone">Phone</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingAddress" name="address"
                               placeholder="Address" th:value="${address}">
                        <label for="floatingAddress">Address</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Update</button>
                    <p>Click to logout: <a th:href="@{/logout}">LOGOUT</a></p>
                </form>
        </div>
    </body>
</html>
