<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <title>dimabah.gmail.com</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="text-center">
    <div class=".container-md position-absolute top-50 start-50 translate-middle">
        <form role="form" class="form-horizontal" action="/j_spring_security_check" method="post">
            <h1 class="h4 mb-4 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name="j_login" placeholder="Login">
                <label for="floatingInput">Login</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="j_password" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p><a href="/register">Register new user</a></p>
        </form>
        <div  th:if="${param.error}!=null" class="alert alert-danger d-flex align-items-center" role="alert" >
            <p>Wrong login or password!</p>
        </div>
        <div  th:if="${param.logout}!=null" class="alert alert-success d-flex align-items-center" role="alert" >
            <p>You have been successfully logged out</p>
        </div>
    </div>
  </body>
</html>
