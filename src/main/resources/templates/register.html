<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>dimabah.gmail.com</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
    <body class="text-center">
        <div class=".container-md position-absolute top-50 start-50 translate-middle">
            <form role="form" class="form-horizontal" action="/newuser" method="post">
                <h1 class="h4 mb-4 fw-normal">Registration:</h1>

                <div th:class="${exists} ? 'form-floating was-validated' : 'form-floating' " >
                    <input type="text" class="form-control" id="floatingInput" name="login" placeholder="Login" minlength="2" required>
                    <label for="floatingInput">Login</label>
                    <div class="invalid-feedback">
                        <h6 th:text="'User \'' + ${login} + '\' already exists!'"></h6>
                    </div>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" name="pass"
                           placeholder="Password" required minlength="8">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="Email">
                    <label for="floatingEmail">Email</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingPhone" name="phone" placeholder="Phone">
                    <label for="floatingPhone">Phone</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingAddress" name="address" placeholder="Address">
                    <label for="floatingAddress">Address</label>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
            </form>

        </div>
    </body>
</html>
