<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>dimabah.gmail.com</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="text-center">
        <div class=".container-md position-absolute top-50 start-50 translate-middle">
            <form role="form" class="form-horizontal" action="/change/user" method="post">
                <h1 class="h4 mb-4 fw-normal">Change data:</h1>
                <h1 class="h4 mb-4 fw-normal" th:text="'User: '+${userToChange.getLogin()}"></h1>
                <p>click to go back: <a th:href="@{/admin}" th:text="back" /></p>

                <Input  type="hidden"  name="login" th:value="${userToChange.getLogin()}">

                <select class="form-select" name="role">
                    <option value="USER" selected>User</option>
                    <option value="MODERATOR" th:selected="${userToChange.role.equals(userToChange.role.MODERATOR)}">Moderator</option>
                </select>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingEmail" name="email"
                           placeholder="Email" th:value="${userToChange.getEmail()}">
                    <label for="floatingEmail">Email</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingPhone" name="phone"
                           placeholder="Phone" th:value="${userToChange.getPhone()}">
                    <label for="floatingPhone">Phone</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingAddress" name="address"
                           placeholder="Address" th:value="${userToChange.getAddress()}">
                    <label for="floatingAddress">Address</label>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
            </form>

        </div>
    </body>
</html>
